<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgeon Career Path Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        .stage {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: var(--secondary-color);
        }

        .result {
            background-color: #f9f9f9;
            border-left: 4px solid var(--secondary-color);
            margin-top: 20px;
            padding: 10px;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            background-color: var(--secondary-color);
            height: 100%;
            width: 0;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surgeon Career Path Simulator</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="game-container"></div>
    </div>

    <script>
        const stages = [
            {
                title: "1. Preparing for Exam",
                options: [
                    {
                        text: "Intense preparation (12-14 hours daily)",
                        result: "You've chosen intense preparation. This increases your chances of top scores but also leads to increased stress levels and a limited social life.",
                        image: "https://example.com/intense-preparation.jpg"
                    },
                    {
                        text: "Balanced preparation (8-10 hours daily)",
                        result: "You've opted for balanced preparation. This gives you a good chance of above-average scores with moderate stress levels and some time for other activities.",
                        image: "https://example.com/balanced-preparation.jpg"
                    },
                    {
                        text: "Relaxed preparation (6-8 hours daily)",
                        result: "You've chosen relaxed preparation. While this leads to lower stress levels and a more balanced lifestyle, it may result in lower chances of top scores.",
                        image: "https://example.com/relaxed-preparation.jpg"
                    }
                ]
            },
            {
                title: "2. Entrance Exam (NEET-UG)",
                options: [
                    {
                        text: "Top percentile (95%+)",
                        result: "Congratulations! You've scored in the top percentile, giving you access to top government medical colleges.",
                        image: "https://example.com/top-percentile.jpg"
                    },
                    {
                        text: "Above average (85-95%)",
                        result: "Well done! Your above-average score gives you access to good government colleges or top private colleges.",
                        image: "https://example.com/above-average.jpg"
                    },
                    {
                        text: "Average (70-85%)",
                        result: "You've scored in the average range, which gives you access to private colleges or less prestigious government colleges.",
                        image: "https://example.com/average-score.jpg"
                    }
                ]
            },
            {
                title: "3. Medical College Selection",
                options: [
                    {
                        text: "Top Government College (e.g., AIIMS, JIPMER)",
                        result: "You've chosen a top government college. It's highly competitive, but offers low fees and excellent education and facilities.",
                        image: "https://example.com/top-government-college.jpg"
                    },
                    {
                        text: "State Government College",
                        result: "You've selected a state government college. It's moderately competitive with low fees and good education, though facilities may vary.",
                        image: "https://example.com/state-government-college.jpg"
                    },
                    {
                        text: "Private College",
                        result: "You've opted for a private college. It's less competitive for admission but has high fees and varying quality of education and facilities.",
                        image: "https://example.com/private-college.jpg"
                    }
                ]
            },
            {
                title: "4. MBBS Life (5.5 years including internship)",
                options: [
                    {
                        text: "High performer",
                        result: "As a high performer, you've achieved top grades and been active in research and extracurriculars. This gives you higher chances for good PG seats.",
                        image: "https://example.com/high-performer.jpg"
                    },
                    {
                        text: "Average performer",
                        result: "As an average performer, you've maintained decent grades and participated in some extracurricular activities. You have moderate chances for PG seats.",
                        image: "https://example.com/average-performer.jpg"
                    },
                    {
                        text: "Struggling student",
                        result: "As a struggling student, you've managed passing grades with minimal extracurriculars. This may lead to lower chances for preferred PG seats.",
                        image: "https://example.com/struggling-student.jpg"
                    }
                ]
            },
            {
                title: "5. NEET-PG Preparation and Exam",
                options: [
                    {
                        text: "Intensive preparation with coaching",
                        result: "You've chosen intensive preparation with coaching. This gives you higher chances of top ranks but is costly (₹1-2 lakhs for coaching).",
                        image: "https://example.com/intensive-coaching.jpg"
                    },
                    {
                        text: "Self-study with online resources",
                        result: "You've opted for self-study with online resources. This is cost-effective and gives you moderate chances of good ranks.",
                        image: "https://example.com/self-study.jpg"
                    }
                ]
            },
            {
                title: "6. Post-Graduate Specialization (MS - General Surgery)",
                options: [
                    {
                        text: "Top Government Institute",
                        result: "You've secured a seat in a top government institute. It's highly competitive but offers excellent training and a stipend of ₹60,000-80,000 per month.",
                        image: "https://example.com/top-government-institute.jpg"
                    },
                    {
                        text: "State Government College",
                        result: "You've chosen a state government college for your PG. It offers good training and a stipend of ₹40,000-60,000 per month.",
                        image: "https://example.com/state-government-pg.jpg"
                    },
                    {
                        text: "Private College",
                        result: "You've opted for a private college for your PG. The quality of training may vary, and you may have to pay fees instead of receiving a stipend.",
                        image: "https://example.com/private-college-pg.jpg"
                    }
                ]
            },
            {
                title: "7. Super-Specialization (M.Ch - Optional)",
                options: [
                    {
                        text: "Pursue M.Ch (e.g., Cardiothoracic, Neurosurgery)",
                        result: "You've decided to pursue M.Ch. This means 3 more years of study, higher expertise, and earning potential, but a delayed start to your full earning career.",
                        image: "https://example.com/super-specialization.jpg"
                    },
                    {
                        text: "Start career after MS",
                        result: "You've chosen to start your career after MS. This allows for an earlier start to your full earning career in general surgery practice.",
                        image: "https://example.com/start-after-ms.jpg"
                    }
                ]
            },
            {
                title: "8. Early Career (First 3 years)",
                options: [
                    {
                        text: "Government Hospital",
                        result: "You've started your career in a government hospital. This offers job security and regular hours with less stress, but a lower salary (₹50,000-1,00,000 per month).",
                        image: "https://example.com/government-hospital.jpg"
                    },
                    {
                        text: "Corporate Hospital",
                        result: "You've joined a corporate hospital. This offers a higher salary (₹1,00,000-3,00,000 per month) and better facilities, but with longer hours and more stress.",
                        image: "https://example.com/corporate-hospital.jpg"
                    },
                    {
                        text: "Own Practice / Nursing Home",
                        result: "You've started your own practice or nursing home. This offers variable income and more autonomy, but requires high initial investment.",
                        image: "https://example.com/own-practice.jpg"
                    }
                ]
            },
            {
                title: "9. Mid-Career (5-10 years)",
                options: [
                    {
                        text: "Senior Surgeon in Government Hospital",
                        result: "You're now a senior surgeon in a government hospital, earning ₹1,50,000-3,00,000 per month with job security and fixed hours.",
                        image: "https://example.com/senior-government-surgeon.jpg"
                    },
                    {
                        text: "Senior Surgeon in Corporate Hospital",
                        result: "You're a senior surgeon in a corporate hospital, earning ₹3,00,000-7,00,000 per month with performance-based incentives.",
                        image: "https://example.com/senior-corporate-surgeon.jpg"
                    },
                    {
                        text: "Established Private Practice",
                        result: "You have an established private practice, earning ₹5,00,000-15,00,000 per month (variable) with high autonomy but more responsibilities.",
                        image: "https://example.com/established-private-practice.jpg"
                    }
                ]
            },
            {
                title: "10. Established Career (20+ years)",
                options: [
                    {
                        text: "HOD in Government Hospital",
                        result: "You're now the Head of Department in a government hospital, earning ₹2,00,000-5,00,000 per month in a prestigious position that influences policies.",
                        image: "https://example.com/hod-government.jpg"
                    },
                    {
                        text: "Senior Consultant in Corporate Hospital",
                        result: "You're a senior consultant in a corporate hospital, earning ₹8,00,000-20,00,000 per month, handling high-profile cases with international exposure.",
                        image: "https://example.com/senior-consultant-corporate.jpg"
                    },
                    {
                        text: "Renowned Private Practitioner",
                        result: "You're a renowned private practitioner, earning ₹15,00,000-50,00,000+ per month with celebrity status and choice of cases.",
                        image: "https://example.com/renowned-private-practitioner.jpg"
                    },
                    {
                        text: "Academic Medicine",
                        result: "You've chosen academic medicine, focusing on research, teaching, and policy-making. Your salary varies but is usually lower than clinical practice.",
                        image: "https://example.com/academic-medicine.jpg"
                    }
                ]
            }
        ];

        let currentStage = 0;

        function renderStage(stage) {
            const container = document.getElementById('game-container');
            container.innerHTML = '';

            const stageElement = document.createElement('div');
            stageElement.className = 'stage';
            stageElement.innerHTML = `
                <h2>${stage.title}</h2>
                <div class="options">
                    ${stage.options.map((option, index) => `
                        <button class="option" onclick="selectOption(${index})">${option.text}</button>
                    `).join('')}
                </div>
                <div class="result" id="result"></div>
                <div class="image-container" id="image-container"></div>
            `;

            container.appendChild(stageElement);
        }

        function selectOption(optionIndex) {
            const stage = stages[currentStage];
            const option = stage.options[optionIndex];
            const resultElement = document.getElementById('result');
            const imageContainer = document.getElementById('image-container');

            resultElement.textContent = option.result;
            imageContainer.innerHTML = `<img src="${option.image}" alt="${option.text}">`;

            currentStage++;
            updateProgress();

            if (currentStage < stages.length) {
                setTimeout(() => renderStage(stages[currentStage]), 2000);
            } else {
                setTimeout(() => {
                    document.getElementById('game-container').innerHTML = '<h2>Congratulations! You\'ve completed your surgeon career path.</h2>';
                }, 2000);
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentStage / stages.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        renderStage(stages[currentStage]);
    </script>
</body>
</html>
